<script>

    //Apresente apenas os números pares. Apresente também a quantidade de números pares que existem e apresente a quantidade de elementos da lista original.

    //ENTRADA
    let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    let numeropar = [];

    //PROCESSAMENTO
    for (let numero of listaDeItens) {
        if(numero % 2 === 0 ) {
            numeropar.push(numero)
        }
    }

    document.write(`Numeros pares: ${numeropar}  <br> A quantidade De elementos Originais São: ${listaDeItens.length}`)

</script>
